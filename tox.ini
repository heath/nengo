[tox]
envlist = py26,py27,py33,py34,pep8
setenv =
    PIP_USE_MIRRORS=true

[testenv]
deps =
    -rrequirements.txt
    -rrequirements-test.txt
commands = py.test {posargs}

[testenv:py26]
deps =
    -rrequirements.txt
    -rrequirements-test-py26.txt

[testenv:pep8]
deps = flake8
commands = flake8 -v nengo

[flake8]
exclude = __init__.py
ignore = E123,E133,E226,E241,E242,E731,W503
max-complexity = 10
